wagam.dashboard:
  path: '/mon-profil'
  defaults:
    _controller: '\Drupal\wagam_dashboard\Controller\DashboardController::dashboardView'
    _title: 'Mon profil'
  requirements:
    _permission: 'administer webform'
wagam.password_edit:
  path: '/mon-mot-de-passe'
  defaults:
    _controller: '\Drupal\wagam_dashboard\Controller\DashboardController::passwordEditView'
    _title: 'Modifier mon mot de passe'
  requirements:
    _permission: 'administer webform'